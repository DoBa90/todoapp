<html>
  <head>
    <title>Todo App</title>
    <style>
        .hidden {
          display: none;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
          width: 200px;
        }
        li {
          clear: both;
        }
        li button {
          -webkit-appearance: none;
          border: none;
          outline: none;
          color: red;
          float: right;
          cursor: pointer;
          font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>
    <form id="formElement" method="POST" action="/todos/create">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <ul id="todos">
      {% for d in data %}
      <li>
        <input type="checkbox" data-id="{{ d.id }}" class="task-completed" {% if d.completed %} checked {% endif %}>
        {{ d.description }}
        <button class="delete-button" onclick="deleteItem(this, '{{d.id}}')" data-id="{{ d.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <script>
        function deleteItem(el, id) {
            console.log(id)
            fetch('/todos/' + id + '/delete-item', {
                    method: 'DELETE'
            })
            .then(function() {
                el.parentElement.remove();
            })
        }

        const checkboxes = document.querySelectorAll('.task-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i]
            checkbox.onchange = function(e){
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(() => {
                    document.getElementById('error').className = 'hidden'
                    console.log('Event', e)
                })
                .catch(
                    document.getElementById('error').className = ''
                )
            }
        }
        const descInput = document.getElementById('description');
        console.log(descInput.value)
        document.getElementById('formElement').onsubmit = function(e) {
            e.preventDefault();
            const desc = descInput.value;
            fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description': desc,
            }),
            headers: {
                'Content-Type': 'application/json',
            }
            })
            .then(response => response.json())
            .then(jsonResponse => {
                console.log('response', jsonResponse);
                li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'task-completed';
                checkbox.setAttribute('data-id', jsonResponse.id);
                checkbox.type = 'checkbox';
                li.appendChild(checkbox);
                const text = document.createTextNode(' ' + jsonResponse.description);
                li.appendChild(text);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.setAttribute('data-id', jsonResponse.id);
                deleteBtn.innerHTML = '&cross;';
                deleteBtn.setAttribute("onclick","deleteItem(this, "+jsonResponse.id+")");
                li.appendChild(deleteBtn);

                document.getElementById('todos').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                document.getElementById('error').className = '';
            })
        }
    </script>
  </body>
</html>
