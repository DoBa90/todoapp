<html>
  <head>
    <title>Todo App</title>
    <style>
        .hidden {
          display: none;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
          width: 200px;
        }
        li {
          clear: both;
        }
        li button {
          -webkit-appearance: none;
          border: none;
          outline: none;
          color: red;
          float: right;
          cursor: pointer;
          font-size: 20px;
        }

        .todoapp {
          display: flex;
        }

        .list-wrapper{
          display: flex;
          flex-direction: column;
          margin-top: 15px;
        }

        .list-wrapper__list{
          margin-bottom: 10px;
        }

        .headline {
          width: 100%;
        }

    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>
    <div class="todoapp">
      <div>
        <h2 class="headline"> TodoLists </h2>
        <ul class="list-wrapper">
          {% for list in list_todos %}
          <li>
            <!-- <input type="checkbox" onchange="checkbox(this, '{{list.id}}')"/> -->
            <a class=list-wrapper__list href="/lists/{{ list.id }}"> {{ list.name }} </a>
            <!-- <button class="delete-button">&cross;</button> -->
          </li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <h2 class="headline"> {{active_list.name}} </h2>
        <form id="formElement" method="POST" action="/todos/create">
          <input type="text" id="description" name="description" />
          <input type="submit" value="Create" />
        </form>
        <ul id="todos">
          {% for todo in todos %}
          <li class="todoList">
            <input type="checkbox" data-id="{{ todo.id }}" class="task-completed" {% if todo.completed %} checked {% endif %}>
            {{ todo.description }}
            <button class="delete-button" onclick="deleteItem(this, '{{todo.id}}')" data-id="{{ todo.id }}">&cross;</button>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
        // function checkbox(el, listId) {
        //   if(el.checked){
        //   fetch('/todos/' + listId + '/update', {
        //             method: 'DELETE',
        //     })
        //     .then(function() {
        //         const elements = document.getElementsByClassName(`todoList${listId}`);
        //         const length = elements.length;
        //         for(let i=0; i < length; i++){
        //           elements[0].remove();
        //         }
        //         el.parentElement.remove();
        //     })
        //   }
        // }

        function deleteItem(el, id) {
            fetch('/todos/' + id + '/delete-item', {
                    method: 'DELETE'
            })
            .then(function() {
                el.parentElement.remove();
            })
        }

        const checkboxes = document.querySelectorAll('.task-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i]
            checkbox.onchange = function(e){
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted,
                        'list_id': document.getElementById('list_id').value
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(() => {
                    document.getElementById('error').className = 'hidden'
                    console.log('Event', e)
                })
                .catch(
                    document.getElementById('error').className = ''
                )
            }
        }
        const descInput = document.getElementById('description');
        console.log(descInput.value)
        document.getElementById('formElement').onsubmit = function(e) {
            e.preventDefault();
            const desc = descInput.value;
            fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description': desc,
            }),
            headers: {
                'Content-Type': 'application/json',
            }
            })
            .then(response => response.json())
            .then(jsonResponse => {
                console.log('response', jsonResponse);
                li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'task-completed';
                checkbox.setAttribute('data-id', jsonResponse.id);
                checkbox.type = 'checkbox';
                li.appendChild(checkbox);
                const text = document.createTextNode(' ' + jsonResponse.description);
                li.appendChild(text);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.setAttribute('data-id', jsonResponse.id);
                deleteBtn.innerHTML = '&cross;';
                deleteBtn.setAttribute("onclick","deleteItem(this, "+jsonResponse.id+")");
                li.appendChild(deleteBtn);

                document.getElementById('todos').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                document.getElementById('error').className = '';
            })
        }
    </script>
  </body>
</html>
